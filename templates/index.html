<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Mind Reader</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="settings-icon" onclick="openSettings()">
        <i class="fas fa-cog"></i>
    </div>

    <div id="question-counter" style="display: none; position: fixed; top: 20px; left: 20px; font-family: 'Cinzel', serif; color: #d4a574; font-size: 18px; z-index: 100;">
        Question: <span id="q-count">1</span>/20
    </div>

    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeSettings()">&times;</span>
            <h2>Game Settings</h2>
            <div class="form-group">
                <label for="player-name">Your Name:</label>
                <input type="text" id="player-name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="question-limit">Number of Questions:</label>
                <input type="number" id="question-limit" min="5" max="50" value="20">
            </div>
            <button class="btn" onclick="saveSettings()">Save</button>
            <button class="btn" onclick="quitGame()" style="margin-left: 10px; background-color: #dc3545;">Quit Game</button>
        </div>
    </div>

    <div class="container">
        <div class="game-area">
            <div class="genie-avatar">
                <div class="crystal-ball">
                    <div class="mist"></div>
                </div>
                <img src="/static/images/loading/flag.png" alt="ball" id="genie-img">
            </div>
            
            <div class="dialogue-box">
                <p id="genie-text">Summoning the prophets...</p>
            </div>

            <div class="controls" id="controls">
                <h2 style="margin-bottom: 20px; font-family: 'Cinzel', serif;">Choose Your Challenger</h2>
                <div class="persona-grid">
                    <div class="persona-card" onclick="selectPersona('abdul', '/static/images/characters/faces/abdul.png')">
                        <img src="/static/images/characters/faces/abdul.png" alt="Abdul">
                        <p>Abdul</p>
                    </div>
                    <div class="persona-card" onclick="selectPersona('ahmed', '/static/images/characters/faces/ahmed.png')">
                        <img src="/static/images/characters/faces/ahmed.png" alt="Ahmed">
                        <p>Ahmed</p>
                    </div>
                    <div class="persona-card" onclick="selectPersona('aisha', '/static/images/characters/faces/aisha.png')">
                        <img src="/static/images/characters/faces/aisha.png" alt="Aisha">
                        <p>Aisha</p>
                    </div>
                    <div class="persona-card" onclick="selectPersona('amir', '/static/images/characters/faces/amir.png')">
                        <img src="/static/images/characters/faces/amir.png" alt="Amir">
                        <p>Amir</p>
                    </div>
                    <div class="persona-card" onclick="selectPersona('ibrahim', '/static/images/characters/faces/ibrahim.png')">
                        <img src="/static/images/characters/faces/ibrahim.png" alt="Ibrahim">
                        <p>Ibrahim</p>
                    </div>
                </div>
            </div>

            <div class="input-area" id="input-area" style="display: none;">
                <button class="btn answer-btn" onclick="sendAnswer('Yes')">Yes</button>
                <button class="btn answer-btn" onclick="sendAnswer('No')">No</button>
                <button class="btn answer-btn" onclick="sendAnswer('Don\'t Know')">Don't Know</button>
                <button class="btn answer-btn" onclick="sendAnswer('Probably')">Probably</button>
                <button class="btn answer-btn" onclick="sendAnswer('Probably Not')">Probably Not</button>
            </div>

            <div class="reveal-area" id="reveal-area" style="display: none;">
                <input type="text" id="character-input" placeholder="Who was it?" class="character-input">
                <button class="btn" onclick="submitCharacter()">Send</button>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
